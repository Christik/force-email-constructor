<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Force E-mail Constructor</title>
</head>
<body>
    <section class="jd-layout">
        <header class="jd-header jd-layout__header">

        </header><!--.jd-header-->

        <main class="jd-layout__main">
            <div class="jd-side jd-side--left jd-layout__side">

                <ul class="jd-tabs-nav jd-intent-bottom-m">
                    <li class="jd-tabs-nav__item">
                        <input class="jd-tabs-nav__item__input" type="radio" name="tabs" id="tab-1" checked>
                        <label class="jd-tabs-nav__item__text" for="tab-1">Основные блоки</label>
                    </li>
                    <li class="jd-tabs-nav__item">
                        <input class="jd-tabs-nav__item__input" type="radio" name="tabs" id="tab-2">
                        <label class="jd-tabs-nav__item__text" for="tab-2">Текст</label>
                    </li>
                </ul><!--.jd-tabs-->

                <ul class="jd-block-type-list">
                    <li class="jd-block-type">
                        <div class="jd-block-type__preview">
                            <img
                                class="jd-block-type__img"
                                src="https://via.placeholder.com/480x160"
                                width="240" height="80"
                            >
                        </div>
                        <div class="jd-block-type__caption">
                            Шапка
                        </div>
                    </li>

                    <li class="jd-block-type">
                        <div class="jd-block-type__preview">
                            <img
                                class="jd-block-type__img"
                                src="https://via.placeholder.com/480x160"
                                width="240" height="80"
                            >
                        </div>
                        <div class="jd-block-type__caption">
                            Иллюстрация
                        </div>
                    </li>

                    <li class="jd-block-type">
                        <div class="jd-block-type__preview">
                            <img
                                class="jd-block-type__img"
                                src="https://via.placeholder.com/480x160"
                                width="240" height="80"
                            >
                        </div>
                        <div class="jd-block-type__caption">
                            Текстовый блок
                        </div>
                    </li>

                    <li class="jd-block-type">
                        <div class="jd-block-type__preview">
                            <img
                                class="jd-block-type__img"
                                src="https://via.placeholder.com/480x160"
                                width="240" height="80"
                            >
                        </div>
                        <div class="jd-block-type__caption">
                            Кнопка
                        </div>
                    </li>

                    <li class="jd-block-type">
                        <div class="jd-block-type__preview">
                            <img
                                class="jd-block-type__img"
                                src="https://via.placeholder.com/480x160"
                                width="240" height="80"
                            >
                        </div>
                        <div class="jd-block-type__caption">
                            Фото
                        </div>
                    </li>

                    <li class="jd-block-type">
                        <div class="jd-block-type__preview">
                            <img
                                class="jd-block-type__img"
                                src="https://via.placeholder.com/480x160"
                                width="240" height="80"
                            >
                        </div>
                        <div class="jd-block-type__caption">
                            Подвал
                        </div>
                    </li>
                </ul>
            </div><!--.jd-layout__side-->

            <div class="jd-content jd-layout__content">

                <div class="jd-email-section">
                    <div style="height: 4rem; display: flex; align-items: center; justify-content: center">
                        Section
                    </div>

                    <div class="jd-email-section--settings">
                        <button class="jd-button jd-button--icon jd-button--hover-error" type="button">
                            <span class="jd-icon jd-icon--trash jd-button__icon"></span>
                        </button>
                    </div>
                </div><!--.jd-email-section-->

                <div class="jd-email-section is-active">
                    <div style="height: 4rem; display: flex; align-items: center; justify-content: center">
                        Section
                    </div>

                    <div class="jd-email-section--settings">
                        <button class="jd-button jd-button--icon" type="button">
                            <span class="jd-icon jd-icon--settings jd-button__icon"></span>
                        </button>
                        <button class="jd-button jd-button--icon jd-button--hover-error" type="button">
                            <span class="jd-icon jd-icon--trash jd-button__icon"></span>
                        </button>
                    </div>
                </div><!--.jd-email-section-->

                <div class="jd-email-section">
                    <div style="height: 4rem; display: flex; align-items: center; justify-content: center">
                        Section
                    </div>

                    <div class="jd-email-section--settings">
                        <button class="jd-button jd-button--icon jd-button--hover-error" type="button">
                            <span class="jd-icon jd-icon--trash jd-button__icon"></span>
                        </button>
                    </div>
                </div><!--.jd-email-section-->

            </div><!--.jd-layout__content-->

            <div class="jd-side jd-side--right jd-layout__side">

            </div><!--.jd-layout__side-->
        </main><!--.jd-layout__main-->

        <footer class="jd-footer jd-layout__footer">
            Footer
        </footer><!--.jd-footer-->
    </section><!--.jd-layout-->
</body>
</html>
